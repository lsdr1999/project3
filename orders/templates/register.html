{% extends "layout.html" %}

{% load static %}

{% block title %}
    Register
{% endblock %}

{% block main %}

    {% if message %}
        <div class="text-center">
            {{message}}
        </div>
    {% endif %}

    <form class="m-5" action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="pwd"> <h5> <span class="badge badge-primary">First name:</span> </h5> </label>
            <input type="text" class="form-control" name="first_name">
        </div>
        <div class="form-group">
            <label for="pwd"> <h5> <span class="badge badge-primary">Last name:</span> </h5> </label>
            <input type="text" class="form-control" name="last_name">
        </div>
        <div class="form-group">
            <label for="pwd"> <h5> <span class="badge badge-primary">Username:</span> </h5> </label>
            <input type="text" class="form-control" name="username">
        </div>
        <div class="form-group">
            <label for="pwd"> <h5> <span class="badge badge-primary">Email address:</span> </h5> </label>
            <input type="email" class="form-control" name="email">
        </div>
        <div class="form-group">
            <label for="pwd"> <h5> <span class="badge badge-primary">Password:</span> </h5> </label>
            <input type="password" class="form-control" name="password">
        </div>
        <div class="form-group">
            <label for="pwd"> <h5> <span class="badge badge-primary">Confirm password:</span> </h5> </label>
            <input type="password" class="form-control" name="password2">
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
{% endblock %}
