{% extends "layout.html" %}

{% load static %}

{% block title %}
    Log In
{% endblock %}

{% block main %}

    {% if message %}
        <div class="text-center">
            <h4> <span class="badge badge-danger">{{message}}</span> </h4>
        </div>
    {% endif %}

    <form class="m-5" action="{% url 'login_view' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="pwd"> <h4> <span class="badge badge-primary">Username:</span> </h4> </label>
            <input type="text" class="form-control" name="username">
        </div>
        <div class="form-group">
            <label for="pwd"> <h4> <span class="badge badge-primary">Password:</span> </h4> </label>
            <input type="password" class="form-control" name="password">
        </div>
        <button type="submit" class="btn btn-primary">Log In</button>
    </form>

{% endblock %}
